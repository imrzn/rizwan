<!DOCTYPE html><html><head><title>Upload Input Example</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"><link rel="icon" href="https://rzwan.netlify.app/assets/img/icon.svg" type="image/svg+xml"><style>.upload-container{ display: flex; flex-direction: column; align-items: center; margin-top: 50px; border: 2px dashed #ccc; border-radius: 5px; padding: 20px; cursor: pointer;} .upload-container:hover{ background-color: #f8f9fa;} .output-container{ margin-top: 20px;} .copy-button{ margin-top: 10px;} .fb{ position: fixed; right: 50px; bottom: 0; z-index: 1030;} .mybtn{ display: -webkit-box; display: -webkit-flex; display: -moz-box; display: -ms-flexbox; display: flex; justify-content: center; align-items: center; padding: 0 20px; min-width: 150px; height: 62px; background-color: transparent; border-radius: 31px; font-family: 'Josefin Sans', sans-serif; font-size: 16px; color: #fff; line-height: 1.2; text-transform: uppercase; -webkit-transition: all .4s; -o-transition: all .4s; -moz-transition: all .4s; transition: all .4s; position: relative; z-index: 1; width: 100%;} .mybtn::before{ content: ""; display: block; position: absolute; z-index: -1; width: 100%; height: 100%; top: 0; left: 50%; -webkit-transform: translateX(-50%); -moz-transform: translateX(-50%); -ms-transform: translateX(-50%); -o-transform: translateX(-50%); transform: translateX(-50%); border-radius: 31px; background-color: #000B1A; pointer-events: none; -webkit-transition: all .4s; -o-transition: all .4s; -moz-transition: all .4s; transition: all .4s} .mybtn:hover:before{ background-color: #B023BD; border: 2x solid;} </style></head><body><ul class="nav nav-pills justify-content-end"><li class="nav-item"><a class="nav-link active m-3" style="border-radius: 2rem; background-color: #000;" href="../conv">CONV</a></li></ul><div class="container"><div class="upload-container" id="uploadContainer"><span>MY WA SETUP</span></div><div class="output-container mb-5"><div id="output" class="text-center"></div></div><div class="fb mb-5 ms-5" style="right: 50px;"><button id="copyButton" class="mybtn" data-clipboard-target="#output">Copy Result</button></div></div><script src="https://cdn.jsdelivr.net/npm/dropzone@5.9.2/dist/min/dropzone.min.js"></script><script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script><script>var uploadContainer=document.getElementById('uploadContainer'); var outputContainer=document.getElementById('output'); uploadContainer.addEventListener('dragover', function (e){ e.preventDefault(); uploadContainer.classList.add('dragover');}); uploadContainer.addEventListener('dragleave', function (e){ e.preventDefault(); uploadContainer.classList.remove('dragover');}); uploadContainer.addEventListener('drop', function (e){ e.preventDefault(); uploadContainer.classList.remove('dragover'); var file=e.dataTransfer.files[0]; var reader=new FileReader(); reader.onload=function (e){ var contents=e.target.result; var lines=contents.split('\n'); var output=''; for (var i=0; i < lines.length; i++){ var line=lines[i].trim(); if (line !==''){ var data=line.split(','); var phoneNumber=data[0].replace(/"/g, ''); var exists=data[1].replace(/"/g, ''); if (exists==='yes'){ output +=phoneNumber + '<br>';} else if (exists==='no'){ output +='-<br>';}}} outputContainer.innerHTML=output;}; reader.readAsText(file);}); var clipboard=new ClipboardJS('#copyButton'); clipboard.on('success', function (e){ alert('Result copied to clipboard!'); e.clearSelection();}); </script></body></html>

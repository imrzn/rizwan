<!DOCTYPE html><html><head><title>Upload Input Example</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"><link rel="icon" href="https://rzwan.netlify.app/assets/img/icon.svg" type="image/svg+xml"><style>.upload-container{ display: flex; flex-direction: column; align-items: center; margin-top: 50px;} .upload-label{ display: block; width: 400px; height: 200px; border: 2px dashed #ccc; border-radius: 10px; text-align: center; padding-top: 80px; cursor: pointer; font-size: 20px; font-weight: bold; color: #555; background-color: #f8f9fa; transition: background-color 0.3s ease;} .upload-label:hover{ background-color: #e9ecef;} .output-container{ margin-top: 20px;} .copy-button{ margin-top: 10px;} </style></head><body><ul class="nav nav-pills justify-content-end"><li class="nav-item"><a class="nav-link active m-3" style="border-radius: 2rem; background-color: #000;" href="../conv">CONV</a></li></ul><div class="container"><div class="upload-container"><input type="file" id="uploadInput" accept=".csv"></div><div class="output-container"><div id="output"></div><button id="copyButton" class="btn btn-primary copy-button" data-clipboard-target="#output">Copy Result</button></div></div><script src="https://cdn.jsdelivr.net/npm/dropzone@5.9.2/dist/min/dropzone.min.js"></script><script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script><script>Dropzone.autoDiscover=false; var myDropzone=new Dropzone("#uploadInput",{ url: "/", autoProcessQueue: false, acceptedFiles: ".csv", maxFiles: 1, init: function (){ var dropzone=this; dropzone.on("addedfile", function (file){ var reader=new FileReader(); reader.onload=function (e){ var contents=e.target.result; var lines=contents.split('\n'); var output=''; for (var i=0; i < lines.length; i++){ var line=lines[i].trim(); if (line !==''){ var data=line.split(','); var phoneNumber=data[0].replace(/"/g, ''); var exists=data[1].replace(/"/g, ''); if (exists==='yes'){ output +=phoneNumber + '<br>';} else if (exists==='no'){ output +='-<br>';}}} document.getElementById('output').innerHTML=output;}; reader.readAsText(file);});}}); var clipboard=new ClipboardJS('#copyButton'); clipboard.on('success', function (e){ alert('Result copied to clipboard!'); e.clearSelection();}); </script></body></html>

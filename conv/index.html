lass="container"><div class="row"><div class="col-md-6"><div id="divfirst"><textarea class="myinput" id="inputText" placeholder="Your Text" rows="35"></textarea><div class="row"><div class="col-md-6"><div class="form-group"><input type="text" class="myinput" id="prefix" placeholder="Prefix"></div></div><div class="col-md-6"><div class="form-group"><input type="text" class="myinput" id="suffix" placeholder="Suffix"></div></div></div></div></div><div class="col-md-6"><div id="divsecond"><textarea class="myinput" id="result" rows="35" placeholder="Result will be shown here" readonly></textarea></div><div class="d-flex justify-content-center"><button class="contact100-form-btn" id="copyBtn">Copy</button></div></div></div></div><script>document.getElementById("copyBtn").addEventListener("click", function (){ var resultInput=document.getElementById("result"); resultInput.select(); document.execCommand("copy"); alert("Copied to clipboard!");}); function updateResult(){ var prefix=document.getElementById("prefix").value; var suffix=document.getElementById("suffix").value; var inputText=document.getElementById("inputText").value; var lines=inputText.split("\n"); var result=""; for (var i=0; i < lines.length; i++){ if (lines[i].trim()===""){ result +=prefix + "18888888888" + suffix + "\n";} else{ result +=prefix + lines[i] + suffix + "\n";}} document.getElementById("result").value=result.trim(); adjustTextareaHeight("inputText"); adjustTextareaHeight("result");} function adjustTextareaHeight(id){ var textarea=document.getElementById(id); textarea.style.height="auto"; textarea.style.height=textarea.scrollHeight + "px";} document.getElementById("prefix").addEventListener("input", updateResult); document.getElementById("suffix").addEventListener("input", updateResult); document.getElementById("inputText").addEventListener("input", updateResult); </script></body></html>
